<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS game</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="center">
        <p class="title">
            Rock paper scissors game
        </p>
        <p>
            <button onclick="
                playGame('Rock');
                " class="game-button"><img src="Rock-emoji.png" class="icon"></button>
    
            <button onclick="
                playGame('Paper');
                " class="game-button"><img src="Paper-emoji.png" class="icon"></button>
            
            <button onclick="
                playGame('Scissors');
                " class="game-button"><img src="Scissors-emoji.png" class="icon"></button>
    
            <p class="js-result result"></p>
            <p class="js-moves moves"></p>
            <p class="js-score"></p>
    
    
            <button onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
                updateScore();
            " class="reset-button">Reset</button>
        </p>
    </div>
   

    <script src="RPS.js"></script>
</body>
</html>
